name: Build Profile
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          npm i yarn -g
          yarn build
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: README.MD
          commit_message: "chore: automated readme updates"
          push_options: --force
